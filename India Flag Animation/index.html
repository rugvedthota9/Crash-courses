<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Indian Flag</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <img src="./chakra.png" class="chakra">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        for (let i = 1; i <= 200; i++) {
            let bars = document.createElement('span');
            document.querySelector('.container').appendChild(bars)
        }

        TweenMax.from('.container span', {
            transform: "translateZ(1000px)",
            zIndex: 100,
            delay: 1,
            stagger: {
                from: "random",
                amount: 10
            }
        })
        TweenMax.from('.chakra', 0.5, {
            // 0.5 is animation duration
            opacity: 0,
            delay: 11.5,
        })
    </script>
</body>

</html>
